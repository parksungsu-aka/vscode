<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>Document</title>
<!-- Form Tag : 웹사이트 사용자가 입력할수있는 태그 그로인해 서버쪽으로 전달해주는 태그
                입력하는 데이터를 전달하는 태그 ex) 회원가입 , 게시판 (글쓰기), 로그인  -->


<body>
    <!-- form 태그 
            <input type= "text" id= "id1" 
            name= "name1"> 속성값에 입력한 데이터가 담겨서 서버로 전달됨.
            입력창에 날씨라고 입력했다면 'name1=날씨'형태로 백엔드로 전달됨.
        placeholder= "아이디를 입력하십시오">> 입력안내 해주는 명령어.-->
    <form>
        ID:<input type= "text" id= "id1" name= "name1" placeholder="아이디를입력하십시오"><br>
        <label for="id2">PASSWORD:</label>
        <input type="text" id="id2" name="name2"><br>
        지역 : 
        <select name="city">
            <option value="incheon">인천</option>
            <option value="incheon">서울</option>
            <option value="incheon">제주</option>
        </select>
        이메일 :
        <input type="text" name="emailid">@
        <!-- 만약 지메일을 선택한다면 백엔드로 전달될떄 
        option 태그의 value 속성값이 담겨서 감 . ex) domain=gmail.com -->
        <select name="domain">
            <option value="" selected>선택하세요</option>
            <option value="naver.com">네이버</option>
            <option value="outlook.kr">아웃룩</option>
            <option value="gmail.com">지메일</option>
        </select>
        <!--textarea 태그: 긴글을 쓸수 있는 태그.-->
        자기소개 :<textarea name="intro" rows="5" cols="15"></textarea>
        <!-- <input type="password" name="password"> : 비밀번호 입력시 안보이게 하는 명령어. -->
        비밀번호 : <input type="password" name="password">
        <!-- <input type="radio" : 'name 값을 동일하게 해야되고 value 속성을 붙여야한다.'
                                            radio 속성은 다중선택이 불가능.-->
        성별 : <input type="radio" id="male" name="gender" value="male">
            `   <label for="male">남</label>
                <input type="radio" id="female" name="gander"value="female">
                <label for="female">여</label>

                <!-- UI (User interface) : 디자인
                    UX (User eXperience) : 사용성  -->
                    <!-- checkbox 속성: 다중선택가능  -->
                    사용경험 프로그래밍 언어 : 
                    <input type="checkbox" name="lang" value="java">자바
                    <input type="checkbox" name="lang" value="oracle">오라클
                    <input type="checkbox" name="lang" value="html">html
                    <input type="checkbox" name="lang" value="javascript">javascript
                생일 : 
                <input type="date" name="birth"><br>
                수량 :

                        2씩증가하며 1~10까지 숫자만 지정되어있는 카테고리. -->
                <input type="number" name="quan" min="1" max="10" step="2">
                





    </form>
</body>
</html>
