                    <!--input 태그안에 value속성은 미리 써놓는 내용을 넣을수 있다.
                    보통 수정하고자 할때 
                    readonly >> 제약을 주고 싶을때 쓰는 명령어.   
                    <button> 폼태그 안에 있는 버튼태그는 submit 의 역할을 함 
                        submit = button  -->
<body>
    
    <form action="boardwrite" method="GET">
           제목 : <input type="text" name="btitle1" placeholder="제목을 입력하시오"><br>
                 작성자 : <input type="text" name="bwriter"><br>
                 비밀번호 : <input type="password" name="bpassword"><br>
                 내용 :<textarea name="bcontents" placeholder="내용을 작성하시오."rows="50" cols="25"></textarea>
                 카테고리: <select name="bcategory">
                     <option value=""selected>선택하세요</option>
                     <option value="study">공부</option>
                     <option value="travel">여행</option>
                     <option value="hobby">취미</option>
                 </select><br>
                 
                   전체공개여부 : <input type="radio" name="bopen" value="y">예
                                    <input type="radio" name="bopen" value="n">아니오
                        <input type="submit" value="게시">
                        <button>글게시하기.</button>
                                 
                        
          </form>
      </body>
      </html>
