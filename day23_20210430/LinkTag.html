<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Link(링크)</title>
    <!-- css를 따로 지정할떄는 style태그 사용 -->
    <style>
        /* a 태그 스타일 적용 */
        a:link{
            color: red;
            /* 배경을 투명하게 */
            background-color: transparent;  
            /* 링크 밑줄 제거 */
            text-decoration: none;
        }
        a:visited{
            /*링크를 사용 했을때 지정한 색이 나오는 명령*/
            color: chartreuse;
        }
        a:hover{
            /*링크에 마우스 올렸을떄 색 지정 하는 문법*/
            color: aqua;
        }
        a:active{
            /* 링크를 클릭 했을떄 */
            color:darkgreen;
        }

    </style>
</head>
<body>
    <!-- 링크태그에 효과적용 -->

    <a href="https://www.google.com">링크 입니다</a>

</body>
</html>
