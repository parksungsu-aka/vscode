<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1(){
            //자바스크립트 배열
            var arr = ['첫번째','두번째','세번째'];
            console.log(arr);
            console.log(arr[0]);
            console.log(arr.length);
            //배열의 요소  추가
            arr.push('네번째');
            console.log(arr);

            arr[8]='추가하는 값';
            console.log(arr);

            // 배열 요소 제거 
            arr.pop();
            console.log(arr);
            
            //특정위치 제거 하는 명령어.지우고자하는 인덱스지정해서 삭제가능.
            delete arr[2];
        //반복문을 이용해서 console에 arr 배열의 내용을 출력
        }
        
        

        
    </script>
</head>
<body>
    <button onclick="test1()">함수 호출</button>
    <div id="id1">
        id1 영역
    </div>
    <div id="id2">
        id2 영역
    </div>
</body>
</html>
