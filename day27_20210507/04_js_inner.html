<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DOM (Document Object Model) -->
    <script>
        // 호출이 되는 함수 
        //함수 선언
        function a(){
            console.log('a 함수 호출');
        }
        function b(){
            console.log('b함수 호출');
            alert('어디에 나오나'); // 사용자가 확인버튼을 누르기전까지는 실행이 되지않고.사용자가 확인하고 버튼확인을 누르면 그떄실행됨.
            console.log('나오는 시점이 언제인가..')
        }
    </script>
</head>
<body>
    <!--script를 호출  -->
    <!-- 버튼 클릭했을떄 a라는 함수 호출 -->
    <button onclick="b()">함수 호출</button>
</body>
</html>
